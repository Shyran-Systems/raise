<!DOCTYPE html>
<html lang="en" class="notranslate">
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="%REACT_APP_HOST_IMAGES%/favicons/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://%REACT_APP_SUMSUB_API%/idensic/static/sumsub-kyc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta name="google" value="notranslate" />
    <meta property="og:title" content="Raise - Invest, Grow and Do Good!" />
    <meta
      property="og:description"
      content="Check out the available investment opportunities in our marketplace"
    />
    <meta property="og:url" content="%REACT_APP_HOST_URL%/join" />
    <meta property="og:site_name" content="Raise" />
    <meta property="og:image" content="%REACT_APP_HOST_IMAGES%/images/preview.png" />
    <title>Raise - Invest, Grow and Do Good!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Start of raisehq Zendesk Widget script -->

    <!-- End of raisehq Zendesk Widget script -->
    <script type="text/javascript">
      window.zESettings = {
        webWidget: {
          position: { horizontal: 'left', vertical: 'bottom' },
          chat: {
            connectOnPageLoad: false
          }
        }
      };
      (function() {
        function loadZendeskChat(callback) {
          var zdscript = document.createElement('script');
          zdscript.setAttribute('id', 'ze-snippet');
          zdscript.src =
            'https://static.zdassets.com/ekr/snippet.js?key=d074590b-6078-4326-9857-b202702253eb';
          document.getElementsByTagName('body')[0].appendChild(zdscript);

          window.zdonload = setInterval(
            function() {
              if (typeof zE !== 'undefined' && typeof zE.activate !== 'undefined') {
                clearInterval(window.zdonload);
                callback();
              }
            },
            50,
            null
          );
        }
        window.loadAndOpenZendeskChat = function() {
          var button = document.getElementById('zdbutton');
          localStorage.setItem('ff_zd_hasOpened', true);
          button.innerHTML = 'Loading...';
          loadZendeskChat(function() {
            window.setTimeout(function() {
              zE.activate();
              button.parentNode.removeChild(button);
            }, 1000);
          });
        };
        if (localStorage.getItem('ff_zd_hasOpened')) {
          loadZendeskChat(function() {});
        } else {
          document
            .getElementsByTagName('body')[0]
            .insertAdjacentHTML(
              'beforeend',
              '<button id="zdbutton" class="preload-zendesk " aria-label="Launch Help Chat Window" onClick="window.loadAndOpenZendeskChat();">Help</button>'
            );
        }
      })();
    </script>
  </body>
</html>
